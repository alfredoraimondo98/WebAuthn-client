<button hidden id="uploadDataButton" type="button" class="btn btn-info btn-lg" (click)="openModal()">click to open</button>

<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog modal-notify modal-info" role="document">
        <!--Content-->
        <div class="modal-content text-center">
          <!--Header-->
          <div class="modal-header d-flex justify-content-center">
            <h4>Crea asset</h4>
          </div>
    
          <!--Body-->
          <div class="container">
            <form #formReference="ngForm" (submit)="createAssetWithData(formReference)">
          
              <label for="name">Nome Asset</label>
              <input type="text" id="name" name="name" [ngModel] placeholder="Nome asset..." required>
          
              
          
              <label for="data">Informazioni da salvare</label>
              <textarea id="data" name="data" [ngModel] placeholder="Write something.." style="height:200px" required></textarea>
          
              <div class="d-grid gap-2 col-6 mx-auto  ">
                <button type="submit" class="btn btn-success">Crea asset</button>
              </div>
            </form>

          
          </div>
          <!--Footer-->
          
        </div>
        <!--/.Content-->
      </div>
</div>


<app-popup-asset-created></app-popup-asset-created>
