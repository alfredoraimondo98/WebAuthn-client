<button hidden id="uploadImagesButton" type="button" class="btn btn-info btn-lg" (click)="openModal()">click to open</button>

<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog modal-notify modal-info" role="document">
        <!--Content-->
        <div class="modal-content text-center">
          <!--Header-->
          <div class="modal-header d-flex justify-content-center">
            <h4>Crea asset</h4>
          </div>
    
          <!--Body-->
          <div class="container">
            <form  #formReference="ngForm" (submit)="createAssetWithImages(formReference)">
          
              <label for="name">Nome Asset</label>
              <input type="text" id="name" name="name" [ngModel] placeholder="Nome asset..." required>
          
              
          
              <div>
                <label for="doc">Informazioni da salvare</label>

                <input type="file" (change)="onFileSelected($event)" id="doc" name="doc" >

              </div>
          
              <div class="d-grid gap-2 col-6 mx-auto mt-4">
                <button type="submit" class="btn btn-success">Crea asset</button>
                <button type="submit" class="btn btn-info" (click)="onCloseHandled()">Annulla</button>

              </div>
            </form>

          
          </div>
          <!--Footer-->
          
        </div>
        <!--/.Content-->
      </div>
</div>


<app-popup-asset-created></app-popup-asset-created>
