 

<section class="h-90 h-custom" style="background-color: #ffffff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="../../../assets/images/webauthn banner.jpeg"
            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
            alt="Sample photo">


          <div class="card-body p-4 p-md-5">
            <h5 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Iscriviti a WebAuthn/Fido2 Wallet Algorand</h5>

            <form class="px-md-2" #formReference="ngForm" (submit)="getSigninData(formReference)">

              <div class="form-outline mb-4">
                <input type="text" id="username" name="username" [ngModel] placeholder="username" class="form-control"/>
                <label class="form-label"></label>
              </div>
             
              <div class="d-grid gap-2 col-6 mx-auto mt-4 mb-4">
                <button type="submit" class="btn btn-success btn-lg btn-block">Crea nuovo account</button>
              </div>
            </form>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>
